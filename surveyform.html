 <!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        
        body
        {
          background-color: #0288d1 ;
        }
        .form-container {
            width: 600px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-pair {
            display: flex;
            margin: 30px 0;
        }

        .input-pair label {
            flex: 1;
            
        }

        .input-pair input, .input-pair select {
            flex: 2;
            margin-left: 10px;
            font-size: 18px;
            
        }
        button {
            display: block;
            width: 30%;
            padding: 10px;
            font-size: 14px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around; 
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <center><h1 style="color: white; font-size: 40px;">Customer Survey Form</h1></center>
    <div class="form-container">
        <form id="survey-form" onsubmit="return submitForm()">
            <div class="input-pair">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>

            <div class="input-pair">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>

            <div class="input-pair">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" required>
            </div>

            <div class="input-pair">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="USA">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="input-pair">
                <label for="gender">Gender:</label>
                <input type="checkbox" id="gender-male" name="gender" value="Male"> Male
                <input type="checkbox" id="gender-female" name="gender" value="Female"> Female
            </div>

            <div class="input-pair">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>

            <div class="input-pair">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-pair">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>


        <div class="button-container">
            <button id="btn" type="submit">Submit</button>
            <button id="btn" type="button" onclick="resetForm()">Reset</button>
        </div>
        </form>
    </div>
    <br>
<center><p style="color:#d9d9d9;">@2023 Customer Survey Form. All Rights Reserved Design by <span style="color: #00305a">W3Layouts</span></p></center>
    <div id="popup">
        <div id="popup-content">
            <h2>Survey Form Data:</h2>
            <p>First Name: <span id="popup-first-name"></span></p>
            <p>Last Name: <span id="popup-last-name"></span></p>
            <p>Date of Birth: <span id="popup-date-of-birth"></span></p>
            <p>Country: <span id="popup-country"></span></p>
            <p>Gender: <span id="popup-gender"></span></p>
            <p>Profession: <span id="popup-profession"></span></p>
            <p>Email: <span id="popup-email"></span></p>
            <p>Mobile Number: <span id="popup-mobile"></span></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dateOfBirth = document.getElementById("date-of-birth").value;
            const country = document.getElementById("country").value;
            const genderElements = document.querySelectorAll('input[name="gender"]:checked');
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

        
            document.getElementById("popup-first-name").textContent = firstName;
            document.getElementById("popup-last-name").textContent = lastName;
            document.getElementById("popup-date-of-birth").textContent = dateOfBirth;
            document.getElementById("popup-country").textContent = country;
            document.getElementById("popup-gender").textContent = Array.from(genderElements, e => e.value).join(", ");
            document.getElementById("popup-profession").textContent = profession;
            document.getElementById("popup-email").textContent = email;
            document.getElementById("popup-mobile").textContent = mobile;


            document.getElementById("popup").style.display = "block";
            return false;
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function resetForm() {
            document.getElementById("survey-form").reset();
        }
    </script>
</body>
</html>
